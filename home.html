<!DOCTYPE html>
<html>
<head>
  <title>Satellite Search</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/cerulean/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Space Station Locator!</a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <form class="form-inline">
          <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" id="userAddress" placeholder="133 Arlington Ave, Somerset, NJ" />
          </div>
          <button type="submit" class="btn btn-default">Search!</button>
        </form>
      </div>
      <div class="col-md-8">
        <div class="row" id="photosRow"></div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="scripts/photoSearch.js"></script>
</body>
</html>
